<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />

  <title>SYMBo</title>
</head>

<body>
  <!-- <div id="root" class="react"></div> -->
  <div class="grid">
    <div class="stock">
      <h1 class="namesym">Please Enter A Stock Symbol</h1>
      <span class="price">$</span>
      <h2 class="description"></h2>
      <h3 class="time"></h3>
    </div>
    <div class="data">
      <h2 class="quotes"></h2>
      <h2 class="volume"></h2>
    </div>
    <div class="support"></div>

    <div class="fields">
      <input type="text" name="symbol" class="symbol" />
      <button class="submit" type="submit">Send</button>
    </div>
  </div>

  <div class="stockchart">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div id="tradingview_fc789"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget(
          {
            "width": 400,
            "height": 300,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_fc789"
          }
        );
      </script>
    </div>
    <!-- TradingView Widget END -->
  </div>


  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>


  <!-- <script src="bundle.js"></script> -->
  <script src="main.js"></script>
  <script src="root.js" type="text/babel"></script>
</body>

</html>
